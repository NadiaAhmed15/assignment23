
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="output"></p> 
  
  <script>
    function addJavaScriptPrefix(str) {
      return str + "JavaScript ";
    }
    
    var message = "welcome to ";
    document.getElementById("output").innerText = addJavaScriptPrefix(message); 
  </script>
</body>
</html>
